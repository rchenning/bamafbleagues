<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Team</title>
</head>
<body>
{% extends "leagues_site/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h3><a href="{% url 'leagues_site:teams' league.id %}">{{ league }}</a></h3>

    <h3>Edit {{ team }}:</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'leagues_site:edit_team' team.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Save Changes</button>
      {% endbuttons %}
  </form>

{% endblock content %}
</body>
</html>
