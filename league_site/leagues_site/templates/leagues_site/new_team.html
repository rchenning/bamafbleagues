<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Team</title>
</head>
<body>
{% extends "leagues_site/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add a new team:</h3>
{% endblock page_header %}
{% block content %}

  <form action="{% url 'leagues_site:new_team' league.id %}" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">Add team</button>
      {% endbuttons %}
  </form>

{% endblock content %}

</body>
</html>
